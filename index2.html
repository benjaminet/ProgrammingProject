<!DOCTYPE html>
  <html>
  <head>
  <title>Login</title>
  <head>
    <link rel="stylesheet" type="text/css" href="layout.css">
    </head> 
  </head>

	<body>
	<!-- Main div code -->
	<div id="main">
	<div class="h-tag">
	<h2>Login to Luxury Living</h2>
	</div>
	<!-- Login box -->
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td>Enter email</td>
	<td><input type="text" placeholder="Enter your email here" id="email" class="tb" /></td>
	</tr>
	<tr>
	<td>Enter password</td>
	<td><input type="password" placeholder="Enter password here" id="pwd1" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="submit" value="Forgot password" class="btnForgot" onClick="forgotPassword()" />
	<input type="submit" value="Login" class="btnLogin" onClick="login()" /></td>
	</tr>
	</table>
	</div>
  	 <!-- login box div ending here.. -->
	</div>
	<!-- Main div ending here... -->
    <script src="theirJavascript.js"></script>
  </body>
  </html>
